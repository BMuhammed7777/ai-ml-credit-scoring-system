<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Credit Scoring System</h1>
        <p class="subtitle">AI-powered credit evaluation (Random Forest - 79% Accuracy)</p>

        <form action="/predict" method="POST">
            <!-- Personal Info -->
            <div class="form-group full-width">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation">
                        <option value="0">Unemployed</option>
                        <option value="1">Employee</option>
                        <option value="2">Self-Employed</option>
                        <option value="3">Business Owner</option>
                    </select>
                </div>
            </div>

            <!-- Financial Info -->
            <div class="form-row">
                <div class="form-group">
                    <label for="annual_income">Annual Income (‚Çº) *</label>
                    <input type="number" id="annual_income" name="annual_income" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="monthly_salary">Monthly Salary (‚Çº) *</label>
                    <input type="number" id="monthly_salary" name="monthly_salary" step="0.01" required>
                </div>
            </div>

            <!-- Bank Accounts & Credit Cards -->
            <div class="form-row">
                <div class="form-group">
                    <label for="num_bank_accounts">Bank Accounts *</label>
                    <input type="number" id="num_bank_accounts" name="num_bank_accounts" min="0" required>
                </div>

                <div class="form-group">
                    <label for="num_credit_card">Credit Cards *</label>
                    <input type="number" id="num_credit_card" name="num_credit_card" min="0" required>
                </div>
            </div>

            <!-- Loans & Debt -->
            <div class="form-row">
                <div class="form-group">
                    <label for="num_of_loan">Number of Loans</label>
                    <input type="number" id="num_of_loan" name="num_of_loan" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="outstanding_debt">Outstanding Debt (‚Çº)</label>
                    <input type="number" id="outstanding_debt" name="outstanding_debt" step="0.01" value="0">
                </div>
            </div>

            <!-- Payment History -->
            <div class="form-row">
                <div class="form-group">
                    <label for="num_delayed_payment">Delayed Payments</label>
                    <input type="number" id="num_delayed_payment" name="num_delayed_payment" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="delay_from_due_date">Days Past Due</label>
                    <input type="number" id="delay_from_due_date" name="delay_from_due_date" min="0" value="0">
                </div>
            </div>

            <!-- Credit Info -->
            <div class="form-row">
                <div class="form-group">
                    <label for="credit_utilization_ratio">Credit Utilization % *</label>
                    <input type="number" id="credit_utilization_ratio" name="credit_utilization_ratio" step="0.01" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="credit_history_age">Credit History (months)</label>
                    <input type="number" id="credit_history_age" name="credit_history_age" min="0" value="0">
                </div>
            </div>

            <!-- EMI & Balance -->
            <div class="form-row">
                <div class="form-group">
                    <label for="total_emi_per_month">Total EMI/Month (‚Çº)</label>
                    <input type="number" id="total_emi_per_month" name="total_emi_per_month" step="0.01" value="0">
                </div>

                <div class="form-group">
                    <label for="monthly_balance">Monthly Balance (‚Çº)</label>
                    <input type="number" id="monthly_balance" name="monthly_balance" step="0.01" value="0">
                </div>
            </div>
            
            <button type="submit">Calculate Credit Score</button>
        </form>
        
        <div class="admin-link">
            <a href="/admin">Admin Dashboard ‚Üí</a>
        </div>
    </div>
</body>
</html>
